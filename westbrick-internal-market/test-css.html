<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westbrick Internal Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="main-title" src="img/westbrick-internal-market.svg" alt="Westbrick Internal Market Title">
    <button class="post-item-button" type="button">Post New Item</button> 
    <div class="items">        
        <div class="item">
            <div class="item-top-row">
                <img class="item-image" src="img/motorcycle-1.jpg" alt="Motorcycle 1">
                <div>
                    <h2 class="item-title">Japanese 80's Motorcycle</h2>
                    <h4 class="item-seller">Chris Barber</h4>
                    <h5 class="item-posting-date">May 3rd 2024</h5>
                    <p class="item-body">Sup dudes, I'm selling this motorcycle. It's really cool.</p>
                </div>
                <h3 class="item-price">$5000</h3>
            </div>            
            <img class="item-garbage-button" src="img/garbage-can.svg" alt="Garbage Can">
        </div>
    </div>
</body>
</html>
